<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/join.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Sign Up - Student Psycology</title>
  </head>
  <body>
    <section id="login">
      <div class="login-box">
            <img src="assets/img/avatar.png" class="avatar">
            <h2>Join Us</h2>
            <h4>Personal Data</h4>
            <p>Name (profession and degree)</p>
            <input type="text" name="username" placeholder="Enter Username">
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter Email">
            <p>Handphone/phone</p>
            <input type="text" name="phone" placeholder="Enter Number">
            <p>Address</p>
            <input type="text" name="address" placeholder="Enter Address">
            
            <h4>Education Background</h4>
            <p>Last Education (University Name, Graduated year)</p>
            <input type="text" name="bachelor" placeholder="Enter Last Education">
            <p>Your experience doing counseling sessions?</p>
            <select name="experience" id="experience">
                <option value="" selected>less than 1 year</option>
                <option value="">1-3 year</option>
                <option value="">3-5 year</option>
                <option value="">more than 5 year</option>
            </select>


            <p>Password</p>
            <input type="password" name="password" placeholder="Enter Password">
            <p>Re-Password</p>
            <input type="password" name="password" placeholder="Enter Re-Password">
            <div class="row">
                <div class="col">
                    <input type="submit" name="submit" value="Login">
                </div>
                <div class="col">
                    <input type="submit" name="submit" value="Join Us">
                </div>
            </div>
      </div>
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
